{% extends 'core/base.html' %}
{% block content %}
<div class="max-w-md mx-auto py-20">
    <div class="bg-white p-8 rounded-3xl shadow-xl border border-slate-100">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-black text-slate-900">Welcome Back</h2>
            <p class="text-slate-400 text-sm mt-2">Login to the SafeCampus Portal</p>
        </div>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            {% if form.non_field_errors %}
                <div class="p-3 bg-rose-50 text-rose-600 text-xs font-bold rounded-lg border border-rose-100">
                    {{ form.non_field_errors.0 }}
                </div>
            {% endif %}

            <div>
                <label class="block text-[10px] font-black uppercase text-slate-400 tracking-widest mb-2">Username</label>
                <input type="text" name="username" class="w-full p-4 border rounded-2xl bg-slate-50 focus:ring-2 focus:ring-indigo-500 outline-none transition" required>
            </div>

            <div>
                <label class="block text-[10px] font-black uppercase text-slate-400 tracking-widest mb-2">Password</label>
                <input type="password" name="password" class="w-full p-4 border rounded-2xl bg-slate-50 focus:ring-2 focus:ring-indigo-500 outline-none transition" required>
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black shadow-lg shadow-indigo-100 hover:scale-[1.02] transition-transform">
                Sign In
            </button>
        </form>

        <div class="mt-8 text-center pt-6 border-t">
            <p class="text-xs text-slate-400">Don't have an account?</p>
            <a href="{% url 'register' %}" class="text-indigo-600 font-bold text-sm hover:underline">Create an Account</a>
        </div>
    </div>
</div>
{% endblock %}
