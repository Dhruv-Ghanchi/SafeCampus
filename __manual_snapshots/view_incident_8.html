<script>
    const chatWindow = document.getElementById('chat-window');
    if (chatWindow) chatWindow.scrollTop = chatWindow.scrollHeight;

    const statusSelect = document.getElementById('status-select');
    const statusForm = document.getElementById('status-update-form');
    const resolveModal = document.getElementById('resolve-modal');
    let originalStatus = statusSelect ? statusSelect.value : '';

    if (statusForm) {
        statusForm.onsubmit = function(e) {
            if (statusSelect.value === 'Resolved' && originalStatus !== 'Resolved') {
                e.preventDefault();
                resolveModal.classList.remove('hidden');
            }
        };
    }

    function confirmResolution() {
        statusForm.submit();
    }
</script>

<script>
    // Improve send UX: preview filename and Enter-to-send
    const fileInputV = document.querySelector('#status-update-form + div input[type="file"], form input[type="file"]');
    const messageInputV = document.querySelector('form input[name="message"]');
    const sendBtnV = document.querySelector('form button[type="submit"]');
    const filePreviewV = document.getElementById('file-name-preview');

    if (fileInputV) {
        fileInputV.onchange = function() {
            if (this.files.length > 0 && filePreviewV) {
                filePreviewV.innerText = 'Selected: ' + this.files[0].name;
                filePreviewV.classList.remove('hidden');
            }
            if (sendBtnV) sendBtnV.disabled = false;
        };
    }

    if (messageInputV) {
        messageInputV.addEventListener('keyup', (e) => {
            const val = messageInputV.value.trim();
            if (sendBtnV) sendBtnV.disabled = (val === '' && (!fileInputV || fileInputV.files.length === 0));
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (val !== '' || (fileInputV && fileInputV.files.length > 0)) sendBtnV.click();
            }
        });
    }
</script>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('nav-menu');
            const body = document.body;
            menu.classList.toggle('hidden');
            menu.classList.toggle('flex');
            body.classList.toggle('menu-open');
        }

        // SOS Script Logic
        const sosBtn = document.getElementById('sosBtn');
        const modal = document.getElementById('sosModal');
        const callUI = document.getElementById('callUI');
        const recordUI = document.getElementById('recordUI');
        let mediaRecorder;
        let audioChunks = [];

        if(sosBtn) {
            sosBtn.onclick = () => {
                modal.classList.remove('hidden');
                setTimeout(() => {
                    if(!modal.classList.contains('hidden')) startVoicemail();
                }, 4000);
            };
        }

        function closeSOS() { modal.classList.add('hidden'); }

        async function startVoicemail() {
            callUI.classList.add('hidden');
            recordUI.classList.remove('hidden');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.start();
                
                let sec = 0;
                setInterval(() => {
                    sec++;
                    let m = Math.floor(sec/60);
                    let s = sec%60;
                    document.getElementById('timer').innerText = `${m<10?'0'+m:m}:${s<10?'0'+s:s}`;
                }, 1000);

                mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);
                mediaRecorder.onstop = async () => {
                    const blob = new Blob(audioChunks, { type: 'audio/wav' });
                    const formData = new FormData();
                    formData.append('audio_data', blob);
                    formData.append('csrfmiddlewaretoken', 'QCpNSpI9FY8Mr52bfcDkNgvizUleynO0btazORQwJAzxjDt2HrAgr8bfv7g49c7e');
                    const response = await fetch('/handle-sos/', { method: 'POST', body: formData });
                    if (response.ok) {
                        modal.innerHTML = "<div class='p-12 text-center'><h2 class='text-3xl font-black text-emerald-600 mb-2'>Sent.</h2><p class='text-slate-500 font-bold'>Authorities have been notified.</p></div>";
                        setTimeout(() => location.reload(), 2000);
                    }
                };
            } catch (err) {
                alert("Microphone required for SOS.");
                closeSOS();
            }
        }

        const stopBtn = document.getElementById('stopRecord');
        if(stopBtn) stopBtn.onclick = () => { if(mediaRecorder) mediaRecorder.stop(); };
    </script>
